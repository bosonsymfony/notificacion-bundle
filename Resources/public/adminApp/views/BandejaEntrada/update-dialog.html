<md-dialog style="width: 60%">
    <md-toolbar class="md-panel-toolbar">
        <div class="md-toolbar-tools">
            <h3>
                Detalles de notificaci√≥n
            </h3>
            <span flex=""></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="mdi mdi-close i-24"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content">
        <div>
            <div layout-gt-sm="row">
                <div flex-gt-sm>
                    <label class="required">Fecha</label>
                    <div>
                        <p ng-bind="entity['notificacionbundle_bandejaentrada[fecha]']"></p>
                        <!--<input type="text" data-ng-model="entity['notificacionbundle_bandejaentrada[fecha]']" disabled aria-disabled="true">-->
                    </div>
                </div>
                <div flex-gt-sm>
                    <label class="required">Autor</label>
                    <div>
                        <p ng-bind="entity['notificacionbundle_bandejaentrada[autor]']">
                    </div>
                </div>
                <div class="md-block" flex-gt-sm>
                    <label class="required">Titulo</label>

                    <p ng-bind="entity['notificacionbundle_bandejaentrada[titulo]']"></p>
                </div>
            </div>
            <div layout-gt-sm="row">
                <div class="md-block" flex-gt-sm>
                    <label class="required">Contenido</label>

                    <p ng-bind="entity['notificacionbundle_bandejaentrada[contenido]']"></p>
                </div>
            </div>
        </div>
        <div class="md-actions">
            <md-button class="md-primary md-raised" ng-click="cancel()">Cerrar
            </md-button>
        </div>
    </md-dialog-content>
</md-dialog>
